<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section.hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        section.hero h2 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        section.hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        section.hero .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }

        section.hero .cta-button:hover {
            background: #f57c00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Awesome Website</h1>
    </header>

    <section class="hero">
        <h2>Welcome to Your Next Adventure</h2>
        <p>Discover a world of creativity, excitement, and inspiration.</p>
        <button class="cta-button" onclick="alert('Adventure Begins! ðŸš€')">Get Started</button>
    </section>

    <footer>
        <p>&copy; 2025 Creative Studio. All rights reserved.</p>
    </footer>
</body>
</html>
