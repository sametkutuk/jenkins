<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0 0;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: fadeIn 4s ease-in-out;
        }

        .button:hover {
            background: #ff3d2e;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .balloons {
            position: absolute;
            bottom: -200px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50% 50% 50% 50%;
            animation: float 5s ease-in-out infinite;
            opacity: 0.7;
        }

        .balloon:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
            animation-duration: 6s;
        }
        .balloon:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
            animation-duration: 7s;
        }
        .balloon:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
            animation-duration: 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome to the Surprise Page!</h1>
            <p>Let your imagination soar high like these balloons ðŸŽˆ</p>
            <button class="button" onclick="alert('Surprise! You clicked the button! ðŸŽ‰')">Click Me!</button>
        </div>
    </div>

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
</body>
</html>
