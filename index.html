<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun and Dynamic Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0 0;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .button:hover {
            background: #ff3d2e;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .balloons {
            position: absolute;
            bottom: -200px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50% 50% 50% 50%;
            animation: float 5s ease-in-out infinite;
            opacity: 0.7;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 6s;
        }
        .balloon:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
            animation-duration: 5s;
        }
        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
            animation-duration: 7s;
        }
        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
            animation-duration: 4s;
        }
        .balloon:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
            animation-duration: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti:nth-child(odd) {
            background: #ff6f61;
        }
        .confetti:nth-child(even) {
            background: #fad0c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome to the Party Page! ðŸŽ‰</h1>
            <p>Enjoy the balloons, confetti, and fun vibes!</p>
            <button class="button" onclick="alert('Woohoo! You found the surprise! ðŸŽŠ')">Click Me!</button>
        </div>
    </div>

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <script>
        const confettiCount = 100;
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
